spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.url=jdbc:jtds:sqlserver://ip:1433;DatabaseName=dbname;useUnicode=true;characterEncoding=UTF-8
spring.datasource.druid.username=userName
spring.datasource.druid.password=pwd
spring.datasource.driver-class-name=net.sourceforge.jtds.jdbc.Driver
spring.datasource.druid.connectionProperties=config.decrypt=true;config.decrypt.key=key
spring.datasource.druid.filters=config

#spring.jpa.database=sql_server
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.elasticsearch.host=127.0.0.1
spring.elasticsearch.port=9200
spring.elasticsearch.scheme=http
spring.elasticsearch.number_of_shards=3
spring.elasticsearch.number_of_replicas=0
spring.elasticsearch.maxConNum=10
#指客户端和服务器建立连接的timeout
spring.elasticsearch.connectTimeout=1000
#指客户端从服务器读取数据的timeout
spring.elasticsearch.socketTimeout=30000
#指从连接池获取连接的timeout
spring.elasticsearch.connectionRequestTimeout=500
spring.elasticsearch.maxRetryTimeoutMillis=60000
spring.elasticsearch.requestTimeOut=180